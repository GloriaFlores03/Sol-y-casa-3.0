{% extends "base_generic.html"%}
{% block title %} <title> Editar Perfil </title>{% endblock %}
{% block content %}
{% load static %}
<h1><u>Editar Perfil</u> <img src="{% static 'fotos_perfil/perfil2.jpeg' %}" style="width: 10%; border-radius: 50px;">
</h1>


<form action="" method="post">
    {% csrf_token %}
    
    {{form}}
    <br>
    <button type="submit" class="btn btn-primary" style="background-color: rgb(046, 139, 087);">
        <i class="fas fa-user-edit"></i> Editar perfil
    </button>
   
</form>
<br>
{% if message == 1 %}
    <p class="text-sucess"> Has editado tu perfil...</p>
{% endif %}

{% endblock %}
