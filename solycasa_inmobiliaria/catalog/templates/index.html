{% extends "base_generic.html" %}

{% block title %}
  <title>Pantalla principal</title>
{% endblock %}

{% block head %}
{% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
{% endblock %}

{% block content %}

<div class="col-md-6 custom-image-container" style="position: relative;">
  <div class="h-100 p-5 border rounded-3">
      <p></p>
      <img src="https://barbieri.es/wp-content/uploads/2019/07/Captura-de-pantalla-2019-07-25-a-las-15.08.15.png" class="img-fluid d-block">
     <u><h2><b style="text-shadow: 3px 3px 3px rgb(255, 255, 255);">Alquilar inmuebles</b></h2></u>
    <a href="{% url 'alquilar'%}" class="btn btn-primary custom-btn" style="background-color: rgb(046, 139, 087);">Alquilar <i class="fas fa-building"></i></a>

  </div>
</div>

<div class="col-md-6 custom-image-container">
  <div class="h-100 p-5 border rounded-3">
    <p></p>
    <img src="https://barbieri.es/wp-content/uploads/2019/01/terraza-web-680x510.png" class="img-fluid d-block">
    <u><h2><b style="text-shadow: 3px 3px 3px rgb(255, 255, 255);">Comprar inmuebles</b></u></h2>
    <a href="{% url 'comprar'%}" class='btn btn-primary' style="background-color: rgb(046, 139, 087);">Comprar  <i class="fas fa-home"></i></a>
  </div>
</div>    
<br>
{% if perms.catalog.create_inmueble %}
  <a href="{% url 'new_inmueble' %}" class="btn btn-info">Nuevo Inmueble</a>
  {% endif %}
<br>
<br>
{% endblock %}
